<h2>Crises</h2>
<div *ngIf="crisis$ | async as crisis">
  <h3>{{ crisis.name }}</h3>
  <p>Id: {{ crisis.id }}</p>
  <label for="crisis-name">crisis name: </label>
  <input type="text" id="crisis-name" [(ngModel)]="crisis.name" placeholder="name"/>
  <button type="button" (click)="gotoCrises(crisis)">Back</button>
</div>
